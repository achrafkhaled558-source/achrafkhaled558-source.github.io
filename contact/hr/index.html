<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test Links 100+</title>
</head>
<body>
<h1>Test Page - 100+ Links</h1>

<ul>
   <!-- Absolute URLs -->
  <li><a href="https://example9.com/page">Absolute HTTPS 9</a></li>
  <li><a href="http://example10.org/page">Absolute HTTP 10</a></li>
  <li><a href="http://sub.domain.example11.com/page11">Subdomain absolute 11</a></li>
  <li><a href="https://example12.com/page12.html?query=val">Absolute + query 12</a></li>
  <li><a href="https://example13.com/page13.html#section">Absolute + fragment 13</a></li>

    <li><a href="http://example14.com:8080/page14">HTTP 8080 (14)</a></li>
    <li><a href="https://example15.com:8443/page15">HTTPS 8443 (15)</a></li>
    <li><a href="http://sub.example16.com:3000/page16">Subdomain port 3000 (16)</a></li>
    <li><a href="https://example17.com:9999/path/page17?x=1">Query + port (17)</a></li>
    <li><a href="https://example18.com:444/page18#frag">Fragment + port (18)</a></li>
</ul>
</body>
</html>
